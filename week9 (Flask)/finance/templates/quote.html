{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1>Get Stock Quote</h1>

<form action="/quote" method="post">
    <div class="mb-3">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" autofocus="true">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </div>
</form>
{% endblock %}
